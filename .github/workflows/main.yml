

name: S3 delivery

env:
  AWS_REGION_NAME:  eu-west-3
  AWS_BUCKET_NAME: devops-test-for-alpacked

on:
  push:
    branches: [ devops ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  AWS_DELIVERY:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_PASSWORD }}
          aws-region: ${{ env.AWS_REGION_NAME}}
     
      - name: Deploy
        run: |
          npm install
          
          npm run setup -- --spaceId ${{ secrets.GATSBY_SPACEID }} \
          --managementToken ${{ secrets.GATSBY_MANAGEMENT_TOKEN }} \
          --accessToken ${{ secrets.GATSBY_ACCESS_TOKEN }}
          npx gatsby build
          
          echo "Build Complete"
      - name: Deliver
        run: |
          aws s3 sync public s3://${{ env.AWS_BUCKET_NAME}}
          echo "Delivered to S3 Bucket"
  tests:

    runs-on: ubuntu-latest
    needs: [AWS_DELIVERY]

    steps:

      - uses: actions/checkout@v2
        
      - name: Check availability index html
        run: | 
          curl "https://${{env.AWS_BUCKET_NAME}}.s3.${{env.AWS_REGION_NAME}}.amazonaws.com/index.html"
          echo "Test Complete"
          echo ${{ GITHUB_REF }}
